workflows:
  android-workflow:
    name: Aube App Final Build
    max_build_duration: 60
    environment:
      java: 17
    scripts:
      - name: Install dependencies
        script: |
          npm install
          npm install @capacitor/android @capacitor/core @capacitor/cli
      - name: Rebuild Android Platform
        script: |
          rm -rf android
          npx cap add android
          npx cap sync android
      - name: Force Java 17 and SDK 35
        script: |
          # 1. Forcer le SDK 35 pour corriger l'erreur VANILLA_ICE_CREAM
          sed -i '' 's/compileSdk 34/compileSdk 35/g' android/app/build.gradle
          sed -i '' 's/minSdkVersion 22/minSdkVersion 24/g' android/app/build.gradle
          
          # 2. Forcer Java 17 dans TOUS les fichiers gradle (le coeur du probl√®me)
          find android -name "build.gradle" -exec sed -i '' 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
          find android -name "build.gradle" -exec sed -i '' 's/sourceCompatibility 21/sourceCompatibility 17/g' {} +
          find android -name "build.gradle" -exec sed -i '' 's/targetCompatibility 21/targetCompatibility 17/g' {} +
      - name: Build Android APK
        script: |
          export JAVA_HOME=$JAVA_HOME_17
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/**/*.apk
      
